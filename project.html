<p>The GIF standard allows moving images.</p>

<img src= "https://3.bp.blogspot.com/-FkfvlDPhhcc/WUxZPFbTCII/AAAAAAABO3w/Yifc89YICSkK4irP7eYpNNatZhqOXG_3ACLcBGAs/s1600/Jayson%2BTatum.jpg"
width="300px">

<script>
var direction = 'right'
function move() {
  var left = document.querySelector('img').offsetLeft
  if (direction=='right' && left+300 > window.innerWidth) {
    direction = 'left'
    return
  } else if (direction=='left' && left < 0) {
    direction = 'right'
    return
  }
  if (direction == 'right') document.querySelector('img').style.left = `${left + 10}px`
  if (direction == 'left') document.querySelector('img').style.left = `${left - 10}px`
}
setInterval(move, 300)
</script>
